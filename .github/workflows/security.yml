name: ðŸ”’ Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # ===============================
  # Dependency Vulnerability Scan
  # ===============================
  dependency-scan:
    name: ðŸ” Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.16.0'
        cache: 'npm'
        
    - name: ðŸ”§ Install dependencies
      run: npm ci
      
    - name: ðŸ” Run npm audit
      run: |
        npm audit --audit-level=high
        npm audit fix --dry-run
        
    - name: ðŸ”’ Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  # ===============================
  # Code Security Analysis
  # ===============================
  code-scan:
    name: ðŸ•µï¸ Code Security
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript, typescript
        
    - name: ðŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # ===============================
  # Secret Detection
  # ===============================
  secret-scan:
    name: ðŸ¤« Secret Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ” TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  # ===============================
  # Docker Security Scan
  # ===============================
  docker-scan:
    name: ðŸ³ Docker Security
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [backend, frontend]
        
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/${{ matrix.service }}.Dockerfile
        tags: zenith-${{ matrix.service }}:test
        load: true
        
    - name: ðŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: zenith-${{ matrix.service }}:test
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

  # ===============================
  # Infrastructure as Code Scan
  # ===============================
  iac-scan:
    name: ðŸ—ï¸ Infrastructure Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: dockerfile,github_actions
        output_format: sarif
        output_file_path: checkov-results.sarif
        
    - name: ðŸ“¤ Upload Checkov scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: checkov-results.sarif

  # ===============================
  # Security Report
  # ===============================
  security-report:
    name: ðŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-scan, secret-scan, docker-scan, iac-scan]
    if: always()
    
    steps:
    - name: ðŸ“‹ Generate Security Report
      run: |
        echo "# ðŸ”’ Security Scan Results" > security-report.md
        echo "" >> security-report.md
        echo "## ðŸ“Š Scan Summary" >> security-report.md
        echo "- **Dependency Scan**: ${{ needs.dependency-scan.result }}" >> security-report.md
        echo "- **Code Analysis**: ${{ needs.code-scan.result }}" >> security-report.md
        echo "- **Secret Detection**: ${{ needs.secret-scan.result }}" >> security-report.md
        echo "- **Docker Security**: ${{ needs.docker-scan.result }}" >> security-report.md
        echo "- **Infrastructure**: ${{ needs.iac-scan.result }}" >> security-report.md
        echo "" >> security-report.md
        echo "**Report generated on**: $(date)" >> security-report.md
        
    - name: ðŸ“¤ Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-report.md